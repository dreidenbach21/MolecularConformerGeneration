# my_config.yaml
defaults:
  - encoder: medium_drugs #medium #small
  - decoder: medium_drugs #medium #small
  - vae: drugs
  - optimizer: drugs
  - losses: base
  - data: drugs

coordinates: delta #absolute # or delta or double

hydra:
  job:
    env_set: 
      CUDA_VISIBLE_DEVICES: 6, 7
  run:
    dir: outputs/${wandb.name}_${now:%Y-%m-%d_%H-%M-%S}
  job_logging:
      version: 1
      formatters:
        simple:
          format: '[%(filename)s] : [%(funcName)s] : %(message)s' #[%(levelname)s] : ...
      handlers:
        console:
          class: logging.StreamHandler
          formatter: simple
          level: INFO
          stream: ext://sys.stdout
      root:
        level: INFO
        handlers: [console, file]
        propagate: no

wandb:
  project: MCG
  name: DRUGS_multi_gpu
  notes: full drugs run debugging drugs run on multi gpu
